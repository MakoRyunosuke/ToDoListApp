<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>form/input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <h1>入力画面</h1>
    <table>
        <tr>
            <th>タイトル</th>
            <th>詳細</th>
            <th></th>
        </tr>
        <tr>
            <form action="" th:action="@{/confirm}" method="GET" th:object="${form}">
                <p th:if="#{fields.hasErrors('title')}" th:errors="*{title}">タイトルの入力内容に関するエラーを表示</p>
                <td>
                    <input type="text" name="title" th:value ="*{title}">
                </td>
                <p th:if="#{fields.hasErrors('detail')}" th:errors="*{detail}">タイトルの入力内容に関するエラーを表示</p>
                <td>
                    <input type="text" name="detail" th:value ="*{detail}">
                </td>
                <td><input type="submit" value="送信"></td>
            </form>
        </tr>
    </table>
        
</body>
</html>
